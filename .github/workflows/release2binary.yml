name: WurzelimperiumBot Binary Compile and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Windows binary for WurzelimperiumBot
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
      
    - name: Build binary
      run: pyinstaller --onefile automated_script.py
      
    - name: Copy lang folder
      run: cp -r lang dist/
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          WurzelimperiumBot Win32 CLI 
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/wurzelbot.exe
        asset_name: wurzelbot.exe
        asset_content_type: application/octet-stream

